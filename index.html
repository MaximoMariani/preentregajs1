<!DOCTYPE html>
<html>
<head>
    <title>Simulador de Créditos</title>
</head>
<body>
    <h1>Simulador de Créditos</h1>

    <label for="monto">Monto del crédito:</label>
    <input type="number" id="monto" placeholder="Ingrese el monto del crédito"><br><br>

    <label for="tasa">Tasa de interés (%):</label>
    <input type="number" id="tasa" placeholder="Ingrese la tasa de interés"><br><br>

    <label for="cuotas">Número de cuotas:</label>
    <input type="number" id="cuotas" placeholder="Ingrese el número de cuotas"><br><br>

    <button onclick="calcularCuotas()">Calcular Cuotas</button>

    <div id="resultado"></div>

    <script src="simulador.js"></script>
</body>
</html>
